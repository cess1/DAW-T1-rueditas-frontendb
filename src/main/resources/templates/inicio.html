<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 300px;">
        <form th:action="@{/search/autenticar}" method="post">

            <div class="mt-5 mb-4">
                <h1>RUEDITAS</h1>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${busquedaModel.codigo != '00'}">
                <span th:text="${busquedaModel.mensaje}"></span>
            </div>

            <div class="mb-3">
                <label for="licensePlate" class="form-label">Ingrese una placa:</label>
                <input type="text" class="form-control" id="licensePlate" name="placa"
                       th:value="${placaIngresada}">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
