<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Rueditas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/resultado.css}">
</head>

<body>

<div class="container">

  <div class="mt-5 mb-4">
    <h1>Caracteristicas del Vehiculo</h1>
  </div>

  <div class="alert alert-success" role="alert" th:if="${busquedaModel.codigo == '00'}">
    Vehículo encontrado: <span th:text="${busquedaModel.placa}"></span>
  </div>

  <div class="alert alert-danger" role="alert" th:if="${busquedaModel.codigo != '00'}">
    <span th:text="${busquedaModel.mensaje}"></span>
  </div>

  <div th:if="${busquedaModel.codigo == '00'}">
    <h2>Detalles del Vehículo</h2>
    <ul class="list-group">
      <li class="list-group-item">Marca: <span th:text="${busquedaModel.marca}"></span></li>
      <li class="list-group-item">Modelo: <span th:text="${busquedaModel.modelo}"></span></li>
      <li class="list-group-item">Número de Asientos: <span th:text="${busquedaModel.nro_asientos}"></span></li>
      <li class="list-group-item">Precio: <span th:text="${busquedaModel.precio}"></span></li>
      <li class="list-group-item">Color: <span th:text="${busquedaModel.color}"></span></li>
    </ul>
  </div>

  <div class="mt-4">
    <a href="/search/inicio" class="btn btn-secondary">Regresar a la búsqueda</a>
  </div>

</div>

</body>

</html>
